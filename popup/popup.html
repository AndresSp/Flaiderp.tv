<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaiderp.tv</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/brands.css" integrity="sha384-+2AYGyI2bR10NExh4Lu/3NQmpNxck8EcRE7aATrMi9QQ9OAKQAQw1bcrlWkp0tdM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/fontawesome.css" integrity="sha384-C1VkjHy10mh0wo7rz2xEDdqrfn5C+AJpaCpUyScFHzKb0mnAU3I//2RrdAE+LfQ6" crossorigin="anonymous">

    <link async type="text/css" rel="stylesheet" href="css/popup.css" />
    <link type="text/css" rel="stylesheet" href="css/theme.css" />

    <script defer type="text/javascript" src="../materialize/materialize.min.js"></script>
    <script defer type="text/javascript" src="js/init.js"></script>
    <script async type="text/javascript" src="js/popup.js"></script>
</head>
<body>
    <nav>
        <div id="brand">
            <a href="https://www.twitch.tv/flaiveth" rel="noopener noreferrer" target="_blank">
                <i class="navbar-logo"></i>
            </a>
            <a style="color:inherit" rel="noopener noreferrer" href="https://www.twitch.tv/flaiveth" target="_blank">
                <div style="color:inherit">Flaiderp.tv</div>
            </a>
        </div>
        <div id="options">
            <!-- <i class="material-icons" style="font-size: 20px;">brightness_3</i> -->
            <i class="material-icons dropdown-trigger clickable" data-target="options-dropdown">more_vert</i>
            <ul id='options-dropdown' class='dropdown-content'>
                <li style="color: inherit;" class="clickable"><a id="dropdown-options" style="color: inherit;">Ajustes</a></li>
                <li style="color: inherit;" class="clickable"><a id="dropdown-reload" style="color: inherit;">Recargar</a></li>
                <li class="divider" tabindex="-1"></li>
                <li style="color: inherit;" class="clickable"><a id="dropdown-about" style="color: inherit;"><i class="material-icons">info</i>Info</a></li>
            </ul>
        </div>
    </nav>
        <div class="container">
            <div id="loading-overlay" class="valign-wrapper">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-green-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="main-wrapper">
                <div id="title-container">
                    <div id="title" class="txt-main">
                        
                    </div> 
                </div>
                <div id="streamers-container">
                    <div id="flaiveth-card" class="card hoverable">
                        <div class="card-image">
                            <img id="preview" src="../streamers/144360146.png">
                            <span id="caption" class="card-title streamer-title"> 
                              <span style="text-shadow: 2px 2px 4px black;">Flaiveth</span>
                              <span id="status"></span>
                            </span>
                        </div>
                        <div class="card-content d-none" style="color:inherit">
                        </div>
                        <div class="card-action socials">
                            <a style="color:inherit" href="https://www.facebook.com/FlaivethCosplay/" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
                            
                            <a style="color:inherit" href="https://twitter.com/Flaiveth" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                            
                            <a style="color:inherit" href="https://www.instagram.com/flaiveth_cosplay/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                            
                            <a style="color:inherit" href="https://www.youtube.com/channel/UCZDhcdvZ7bwzAyPOZMrBf6w" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
                            
                            <a style="color:inherit" href="https://www.patreon.com/flaiveth" target="_blank" rel="noopener noreferrer"><i class="fab fa-patreon"></i></a>
                            
                            <a style="color:inherit" href="https://www.twitch.tv/flaiveth" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitch"></i></a>
                            
                            <a style="color:inherit" href="http://shoptly.com/flaiveth" target="_blank" rel="noopener noreferrer"><i class="fab fa-shopify"></i></a>
                        </div>
                    </div>
                    <h6>Amigos</h6>
                    <ul id="streams" class="collapsible hoverable">
                    </ul>
                </div>
            </div>
        </div>
</body>
</html>
